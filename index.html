<!DOCTYPE html>

<html>
    <head>
        <!--Link stylesheet-->
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="loader.css">
        <script src="script.js" defer></script>
        

        <!--Import the Inter font from google fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    </head>    
    
    
    <body>
          
        <div class="blur">
            
            <p class="header">Rock Paper Scissor</p>
            <div class="stats-container">
                <div class="options">
                    
                    <!--left side of the Game-->
                    <div class="Game-container"> 
                        <p>You</p>
                        
                        <div class="game-icon-container">
                            <img src="img/rock.svg" class="game-icon" onclick="start_game('rock')">
                            <img src="img/paper.svg" class="game-icon" onclick="start_game('paper')">
                            <img src="img/scissor.svg" class="game-icon" onclick="start_game('scissor')">
                        </div>

                    </div>
                    
                    <!--The grey divider thing-->
                    <div class="divider"></div>

                    <!--right side of the Game-->
                    <div class="Game-container">
                        <p>Computer</p>
                        
                        <div class="game-icon-container">
                            <!-- ngl the loading animation is stolen from: loading.io-->
                            <div class="lds-ellipsis" id="loader"><div></div><div></div><div></div><div></div></div>
                            <img src="" id="result" class="game-icon">
                        </div>

                    </div>


                </div>

                <p id="stats">You have the stats</p>

            </div>

        </div>
        


    </body>

</html>
